<section
    id="skills"
    class="py-20 px-4"
    [class]="currentTheme() === 'dark' ? 'bg-slate-900/50' : 'bg-white/50'"
  >
    <div class="max-w-6xl mx-auto">
      <h2
        class="text-4xl sm:text-5xl font-bold text-center mb-6"
        [class]="currentTheme() === 'dark' ? 'text-slate-50' : 'text-slate-900'"
      >
        Skills & Technologies
      </h2>
      <div
        class="w-20 h-1 bg-gradient-to-r from-blue-600 to-cyan-600 mx-auto mb-12 rounded-full"
      ></div>

      <div class="grid md:grid-cols-3 gap-8">
        <div
          *ngFor="let category of skillCategories"
          class="rounded-xl shadow-lg p-6 hover:shadow-2xl transition-all duration-300"
          [class]="
            currentTheme() === 'dark'
              ? 'bg-slate-800 text-slate-100'
              : 'bg-white text-slate-900'
          "
        >
          <h3
            class="text-xl font-bold mb-6 pb-3 border-b-2 border-blue-500"
          >
            {{ category.category }}
          </h3>
          <div class="space-y-3">
            <div
              *ngFor="let skill of category.skills"
              class="flex items-center gap-3 group cursor-default"
            >
              <div
                class="w-2 h-2 bg-gradient-to-r from-blue-500 to-cyan-500 rounded-full group-hover:scale-150 transition-transform"
              ></div>
              <span
                [class]="
                  currentTheme() === 'dark'
                    ? 'text-slate-300 group-hover:text-blue-400'
                    : 'text-slate-700 group-hover:text-blue-600'
                "
                class="transition-colors font-medium"
              >
                {{ skill }}
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
