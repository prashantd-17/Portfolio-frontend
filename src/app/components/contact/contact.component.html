<section
    id="contact"
    class="py-20 px-4"
    [class]="currentTheme() === 'dark' ? 'bg-slate-900/50' : 'bg-white/50'"
  >
    <div class="max-w-4xl mx-auto">
      <h2
        class="text-4xl sm:text-5xl font-bold text-center mb-6"
        [class]="currentTheme() === 'dark' ? 'text-slate-50' : 'text-slate-900'"
      >
        Get In Touch
      </h2>
      <div
        class="w-20 h-1 bg-gradient-to-r from-blue-600 to-cyan-600 mx-auto mb-12 rounded-full"
      ></div>

      <div class="grid md:grid-cols-2 gap-8 mb-8">
        <div
          class="rounded-xl shadow-lg p-8"
          [class]="
            currentTheme() === 'dark'
              ? 'bg-slate-800 text-slate-100'
              : 'bg-white text-slate-900'
          "
        >
          <div class="flex items-start gap-4 mb-6">
            <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-lg flex items-center justify-center flex-shrink-0">
              <svg
                class="w-6 h-6 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
                />
              </svg>
            </div>
            <div>
              <h3 class="font-bold mb-1">Email</h3>
              <a
                href="mailto:hello@example.com"
                [class]="
                  currentTheme() === 'dark'
                    ? 'text-blue-400 hover:underline'
                    : 'text-blue-600 hover:underline'
                "
              >
                {{'prashantdeshpande2302@gmail.com'}}
              </a>
            </div>
          </div>

          <div class="flex items-start gap-4">
            <div class="w-12 h-12 bg-gradient-to-br from-blue-500 to-cyan-500 rounded-lg flex items-center justify-center flex-shrink-0">
              <svg
                class="w-6 h-6 text-white"
                fill="none"
                stroke="currentColor"
                viewBox="0 0 24 24"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
                />
              </svg>
            </div>
            <div>
              <h3 class="font-bold mb-1">Location</h3>
              <p [class]="currentTheme() === 'dark' ? 'text-slate-400' : 'text-slate-600'">
                Pune, Maharashtra
              </p>
            </div>
          </div>
        </div>

        <form
          (ngSubmit)="onSubmit()"
          class="rounded-xl shadow-lg p-8"
          [class]="
            currentTheme() === 'dark'
              ? 'bg-slate-800 text-slate-100'
              : 'bg-white text-slate-900'
          "
        >
          <div class="mb-4">
            <label class="block font-medium mb-2">Name</label>
            <input
              type="text"
              [(ngModel)]="formData.name"
              name="name"
              class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
              [class]="
                currentTheme() === 'dark'
                  ? 'bg-slate-700 border-slate-600 text-slate-100'
                  : 'border-slate-300 text-slate-900'
              "
              required
            />
          </div>

          <div class="mb-4">
            <label class="block font-medium mb-2">Email</label>
            <input
              type="email"
              [(ngModel)]="formData.email"
              name="email"
              class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all"
              [class]="
                currentTheme() === 'dark'
                  ? 'bg-slate-700 border-slate-600 text-slate-100'
                  : 'border-slate-300 text-slate-900'
              "
              required
            />
          </div>

          <div class="mb-6">
            <label class="block font-medium mb-2">Message</label>
            <textarea
              [(ngModel)]="formData.message"
              name="message"
              rows="4"
              class="w-full px-4 py-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition-all resize-none"
              [class]="
                currentTheme() === 'dark'
                  ? 'bg-slate-700 border-slate-600 text-slate-100'
                  : 'border-slate-300 text-slate-900'
              "
              required
            ></textarea>
          </div>

          <button
            type="submit"
            class="w-full flex items-center justify-center gap-2 px-6 py-3 bg-gradient-to-r from-blue-600 to-cyan-600 text-white rounded-lg font-medium shadow-lg hover:shadow-xl hover:scale-105 transition-all duration-300"
          >
            <svg
              class="w-5 h-5"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"
              />
            </svg>
            Send Message
          </button>
        </form>
      </div>

      <div
        class="text-center"
        [class]="
          currentTheme() === 'dark'
            ? 'text-slate-400'
            : 'text-slate-600'
        "
      >
        <p class="mb-2">
          © 2024 Front-End Developer Portfolio. All rights reserved.
        </p>
      </div>
    </div>

    <!-- Success Toast -->
<div
  id="successToast"
  class="fixed top-5 right-5 z-50 hidden bg-green-600 text-white px-6 py-3 rounded-lg shadow-lg animate-fade-in"
>
  ✨ Message sent successfully! I'll get back to you soon.
</div>

  </section>
