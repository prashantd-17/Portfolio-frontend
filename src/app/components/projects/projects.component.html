<section
    id="projects"
    class="py-20 px-4"
  >
    <div class="max-w-6xl mx-auto">
      <h2
        class="text-4xl sm:text-5xl font-bold text-center mb-6"
        [class]="currentTheme() === 'dark' ? 'text-slate-50' : 'text-slate-900'"
      >
        Featured Projects
      </h2>
      <div
        class="w-20 h-1 bg-gradient-to-r from-blue-600 to-cyan-600 mx-auto mb-12 rounded-full"
      ></div>

      <div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
        <div
          *ngFor="let project of projects"
          class="rounded-xl shadow-lg overflow-hidden hover:shadow-2xl transition-all duration-300 hover:-translate-y-2 group"
          [class]="
            currentTheme() === 'dark'
              ? 'bg-slate-800'
              : 'bg-white'
          "
        >
          <div class="relative h-48 overflow-hidden bg-slate-200">
            <img
              [src]="project.image"
              [alt]="project.title"
              class="w-full h-full object-cover group-hover:scale-110 transition-transform duration-500"
            />
            <div
              class="absolute inset-0 bg-gradient-to-t from-slate-900/50 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300"
            ></div>
          </div>

          <div class="p-6">
            <h3 class="text-xl font-bold mb-3" [class]="currentTheme() === 'dark' ? 'text-slate-50' : 'text-slate-900'">
              {{ project.title }}
            </h3>
            <p
              class="mb-4 leading-relaxed"
              [class]="currentTheme() === 'dark' ? 'text-slate-400' : 'text-slate-600'"
            >
              {{ project.description }}
            </p>

            <div class="flex flex-wrap gap-2 mb-4">
              <span
                *ngFor="let tech of project.tech"
                class="px-3 py-1 rounded-full text-sm font-medium"
                [class]="
                  currentTheme() === 'dark'
                    ? 'bg-blue-900/30 text-blue-300'
                    : 'bg-gradient-to-r from-blue-50 to-cyan-50 text-blue-700'
                "
              >
                {{ tech }}
              </span>
            </div>

            <div class="flex gap-3">
              <!-- <button

                [class]="
                  currentTheme() === 'dark'
                    ? 'bg-slate-700 text-slate-100 hover:bg-slate-600'
                    : 'bg-slate-900 text-white hover:bg-slate-800'
                "
              >
                <svg
                  class="w-4 h-4"
                  fill="currentColor"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v 3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"

              <a
                class="flex items-center gap-2 px-4 py-2 bg-gradient-to-r from-blue-600 to-cyan-600 text-white rounded-lg hover:shadow-lg transition-all"

                <svg
                  class="w-4 h-4"
                  fill="none"
                  stroke="currentColor"
